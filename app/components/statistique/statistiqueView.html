  <div ng-controller="statistiqueController" id="wrapper" class="back-app">
      <ng-menu></ng-menu>
	<div class="container">
        <div class="row">
            <div class="col-lg-12 espacement_margin">
                <h1>Statistique</h1>
            </div>
            <div class="col-lg-12">
              <h3>Quel graphique voulez-vous afficher ?</h3>
              <md-radio-group ng-model="data.group1">
                <md-radio-button value="salaire" ng-click="selectionSalaire()">Salaire</md-radio-button>
                <md-radio-button value="nbHeure" ng-click="selectionNbHeure()">Nombre d'heure</md-radio-button>
              </md-radio-group>
            </div>
            <div class="col-lg-12" ng-show="choixGraph">
              <h3>Salaires annuels des employés</h3>
               <fusioncharts 
                  width="1000"
                  height="400"
                  type="column2d"
                  datasource="{{dataSalaire}}"
              ></fusioncharts>
            </div>
            <div class="col-lg-12" ng-show="!choixGraph">
              <h3>Pourcentage des heures de travail des employés</h3>
              <fusioncharts
                  width="800" 
                  height="400"
                  type="pie3d"
                  datasource="{{dataNbHeure}}"
              ></fusioncharts>
            </div>
        </div>
    </div>
  </div>
