  <div ng-controller="homeController" id="wrapper" class="back-app">
      <ng-menu></ng-menu>
	<div class="container">
        <div class="row">
            <div class="col-lg-12">
				<ng-listeEmploye></ng-listeEmploye>
				<md-list ng-controller="homeController" ng-cloak>
					<md-subheader class="md-no-sticky" style="margin-top : 100px">Liste des employ√©s</md-subheader>
					<md-list-item ng-repeat="person in people" class="noright" id="person.idEmp">
						<img alt="{{ person.nom }}" ng-src="http://www.fancyicons.com/free-icons/103/pretty-office-4/png/256/man_256.png" class="md-avatar" />
						<p>{{ person.nom + " " + person.prenom + " id=" + person.idEmp }}</p>
						<md-icon ng-click="modifierEmploye($index)" aria-label="Send Email" class="md-secondary md-hue-3 glyphicon glyphicon-pencil" ></md-icon>
						<md-icon class="md-secondary glyphicon glyphicon-trash" ng-click="deletePersonne($index)" aria-label="Chat"></md-icon>
					</md-list-item>
				</md-list>
            </div>
        </div>
    </div>
  </div>
